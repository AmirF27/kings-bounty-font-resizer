name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_and_typecheck:
    name: Lint + Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

  build_linux_appimage:
    name: Build Linux AppImage (Steam Deck)
    runs-on: ubuntu-latest
    needs: lint_and_typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Build AppImage
        run: pnpm tauri build --bundles appimage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error
          retention-days: 30

  build_windows_msi:
    name: Build Windows MSI (no NSIS)
    runs-on: windows-latest
    needs: lint_and_typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Build MSI
        run: pnpm tauri build --bundles msi

      - name: Create portable ZIP
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $exe = Get-ChildItem -Path "src-tauri\target" -Recurse -Filter "*.exe" |
            Where-Object { $_.FullName -match "\\release\\" -and $_.Name -notmatch "d\.exe$" } |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1
          if (-not $exe) { throw "Could not find release .exe under src-tauri\target" }

          New-Item -ItemType Directory -Force -Path "dist" | Out-Null
          Copy-Item $exe.FullName "dist\kings-bounty-font-resizer.exe" -Force
          Compress-Archive -Path "dist\kings-bounty-font-resizer.exe" -DestinationPath "dist\kings-bounty-font-resizer-windows-portable.zip" -Force

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
          retention-days: 30

      - name: Upload portable ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/*.zip
          if-no-files-found: error
          retention-days: 30
